<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContactLabel" jhiTranslate="webDealerApp.contact.home.createOrEditLabel">Create or edit a Contact</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.name1" for="field_name1">Name1</label>
            <input type="text" class="form-control" name="name1" id="field_name1"
                [(ngModel)]="contact.name1" required/>
            <div [hidden]="!(editForm.controls.name1?.dirty && editForm.controls.name1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.name2" for="field_name2">Name2</label>
            <input type="text" class="form-control" name="name2" id="field_name2"
                [(ngModel)]="contact.name2" required/>
            <div [hidden]="!(editForm.controls.name2?.dirty && editForm.controls.name2?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name2?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.surname1" for="field_surname1">Surname1</label>
            <input type="text" class="form-control" name="surname1" id="field_surname1"
                [(ngModel)]="contact.surname1" required/>
            <div [hidden]="!(editForm.controls.surname1?.dirty && editForm.controls.surname1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.surname1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.surname2" for="field_surname2">Surname2</label>
            <input type="text" class="form-control" name="surname2" id="field_surname2"
                [(ngModel)]="contact.surname2" required/>
            <div [hidden]="!(editForm.controls.surname2?.dirty && editForm.controls.surname2?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.surname2?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="contact.city" required/>
            <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.city?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="contact.address" required/>
            <div [hidden]="!(editForm.controls.address?.dirty && editForm.controls.address?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.address?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.phone1" for="field_phone1">Phone 1</label>
            <input type="text" class="form-control" name="phone1" id="field_phone1"
                [(ngModel)]="contact.phone1" required/>
            <div [hidden]="!(editForm.controls.phone1?.dirty && editForm.controls.phone1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.phone1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.phone2" for="field_phone2">Phone2</label>
            <input type="text" class="form-control" name="phone2" id="field_phone2"
                   [(ngModel)]="contact.phone2" required/>
            <div [hidden]="!(editForm.controls.phone2?.dirty && editForm.controls.phone2?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.phone2?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.email1" for="field_email1">Email1</label>
            <input type="email1" class="form-control" name="email1" id="field_email1"
                [(ngModel)]="contact.email1" required/>
            <div [hidden]="!(editForm.controls.email1?.dirty && editForm.controls.email1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.email1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webDealerApp.contact.email2" for="field_email2">Email2</label>
            <input type="email2" class="form-control" name="email2" id="field_email2"
                [(ngModel)]="contact.email2" required/>
            <div [hidden]="!(editForm.controls.email2?.dirty && editForm.controls.email2?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.email2?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
