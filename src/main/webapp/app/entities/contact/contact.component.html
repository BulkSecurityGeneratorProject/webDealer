<div class="contact-banner image-banner">
    <div class="content">
        <div class="row">
            <div class="col-md-8 col-sm-6 banner-caption">
                <div class="banner-text">
                    <h2>Kontakt</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="message-shadow"></div>
<div class="contact-info">
    <h3 class="margin-bottom-25 margin-top-none contact-title" jhiTranslate="webDealerApp.contact.detail.title">CONTACT
        INFORMATION</h3>
    <div class="row">
        <div class="address-container col-xs-12 col-sm-5 margin-right-25 padding-bottom-40">
            <div class="icon_address">
                <p><i class="fa fa-map-marker"></i><strong jhiTranslate="webDealerApp.contact.address">Address:</strong>
                </p>
            </div>
            <div class="contact_address">
                <p class="margin-bottom-none">{{contact?.name}} {{contact?.surname}}<br>
                    {{contact?.address}} <br>
                    {{contact?.city}}
                </p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-7 contact-sub-info">
            <ul class="margin-bottom-none">
                <li><i class="fa fa-phone"></i><strong jhiTranslate="webDealerApp.contact.phone"> Phone:</strong> <span>{{contact?.phone}}</span>
                </li>
                <li><i class="fa fa-envelope-o"></i><strong jhiTranslate="webDealerApp.contact.email"> Email:</strong>
                    <a href="mailto:{{contact?.email}}">{{contact?.email}}</a>
                </li>
                <li class="padding-bottom-none"><i class="fa fa-laptop"></i><strong
                    jhiTranslate="webDealerApp.contact.web"> Web:</strong> <a
                    href="/">www.webdealer.pl</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="message-shadow"></div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="16" #agm>
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
