<div>
    <h2>
        <span jhiTranslate="webDealerApp.car.home.title">Cars</span>
        <button class="btn btn-primary float-right jh-create-entity create-car" [routerLink]="['/', { outlets: { popup: ['car-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="webDealerApp.car.home.createLabel">
            Create new Car
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cars">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="make"><span jhiTranslate="webDealerApp.car.make">Make</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="model"><span jhiTranslate="webDealerApp.car.model">Model</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="price"><span jhiTranslate="webDealerApp.car.price">Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="color"><span jhiTranslate="webDealerApp.car.color">Color</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mileage"><span jhiTranslate="webDealerApp.car.mileage">Mileage</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="img"><span jhiTranslate="webDealerApp.car.img">Img</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="received"><span jhiTranslate="webDealerApp.car.received">Received</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="webDealerApp.car.description">Description</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let car of cars ;trackBy: trackId">
                <td><a [routerLink]="['../car', car.id ]">{{car.id}}</a></td>
                <td>{{car.make}}</td>
                <td>{{car.model}}</td>
                <td>{{car.price}}</td>
                <td>{{car.color}}</td>
                <td>{{car.mileage}}</td>
                <td>
                    <a *ngIf="car.img" (click)="openFile(car.imgContentType, car.img)">
                        <img [src]="'data:' + car.imgContentType + ';base64,' + car.img" style="max-height: 30px;" alt="car image"/>
                    </a>
                    <span *ngIf="car.img">{{car.imgContentType}}, {{byteSize(car.img)}}</span>
                </td>
                <td>{{car.received}}</td>
                <td>{{car.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../car', car.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'car/'+ car.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'car/'+ car.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="cars && cars.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
