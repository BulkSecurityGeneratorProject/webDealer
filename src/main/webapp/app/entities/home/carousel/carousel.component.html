<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block fix" src="../../../../content/images/carousel_image1.jpg"
                 alt="First slide">
            <div class="pattern"></div>
            <div class="carousel-caption">
                <h1>{{carousel1?.title}}</h1>
                <p>{{carousel1?.subtitle}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block fix" src="../../../../content/images/carousel_image2.jpg"
                 alt="Second slide">
            <div class="pattern"></div>
            <div class="carousel-caption">
                <h1>{{carousel2?.title}}</h1>
                <p>{{carousel2?.subtitle}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block fix" src="../../../../content/images/carousel_image3.jpg"
                 alt="Second slide">
            <div class="pattern"></div>
            <div class="carousel-caption">
                <h1>{{carousel3?.title}}</h1>
                <p>{{carousel3?.subtitle}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
