<div class="row justify-content-center login-dark">
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [ngSwitch]="isAuthenticated()">
                <div class="illustration"><i class="fa fa-lock"></i></div>
                <div *ngIf="authenticationError">
                    <div class="alert alert-danger" jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
                <ng-container *ngSwitchCase="false">
                <div class="form-group" >
                    <label for="username" jhiTranslate="global.form.username">Login</label>
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}"
                           [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                               [(ngModel)]="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>
                </ng-container>
                <ng-container *ngSwitchCase="true">
                    <span>Zalogowałeś się.</span>
                </ng-container>
            </form>
            <p></p>
        </div>
</div>
